<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title> navbar </title>
</head>

<body>
    <nav class="navbar">
        <div class="logo"><img src="yt logo.png"><span>Ferbcode</span></div>

        <input type="checkbox" name="checkbox" id="checkbox1">
        <label id="label" for="checkbox1"><img src="menu.png" alt="" width="30px" height="30px"></label>


        <div class="rnav">
            <div class="navbar_item">Home</div>
            <div class="navbar_item">Blog</div>
            <div class="navbar_item dropsmall">Social media
                <div class="dropdown_nav">
                    <ul>
                        <li><img src="instagram.png">Instagram</li>
                        <li><img src="facebook.png">Facebook</li>
                        <li><img src="twitter.png">X</li>
                        <li><img src="youtube.png">Youtube</li>
                    </ul>
                </div>
            </div>
            <div class="navbar_item">About us</div>
            <div class="navbar_item dropsmall">Contact
                <div class="dropdown_nav ">
                    <ul>
                        <li><img src="telephone.png">Phone</li>
                        <li><img src="gmail.png">Email</li>
                    </ul>
                </div>
            </div>
        </div>

    </nav>
   
</body>

</html>
